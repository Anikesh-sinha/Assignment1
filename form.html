<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>My Bio Data</h1>
    <form action="#" method="GET">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first">FirstName : </label>
        <input type="text" placeholder="First Name " id="first" required />
        <label for="last">LastName : </label>
        <input type="text" placeholder="Last Name " id="last" />
        <br />
        <br />
        <label for="male"
          ><input type="radio" name="radio" / id="male"> Male
        </label>
        <label for="female"
          ><input type="radio" name="radio" / id="female"> Female
        </label>
        <label for="other"
          ><input type="radio" name="radio" / id="other"> Other
        </label>
        <br />
        <br />
        <label for="dob">Date of Birth :</label>
        <input type="date" />
        <br /><br />
        <label for="email">E-Mail :</label>
        <input
          type="email"
          placeholder="Enter Your Email"
          id="email"
          required
        />
        <br /><br />
        <label for="phone">Phone :</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="+91"
          maxlength="10"
        />
        <br /><br />
        <label for="height">Height :</label>
        <input type="number" placeholder="Height in Feet" id="height" />
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="school">School Name : </label>
        <input
          type="text"
          name="school"
          id="school"
          placeholder="School Name "
        />
        <br /><br />
        <label for="class">Class : </label>
        <input type="text" placeholder="Enter Class " id="class" />
        <br /><br />
        <label for="stream">Stream : </label>
        <select name="stream" id="stream">
          <option value="">Stream</option>
          <option value="cse">CSE</option>
          <option value="ece">ECE</option>
          <option value="it">IT</option>
          <option value="civil">Civil</option>
          <option value="mech">Mech</option>
          <option value="others">Others</option>
        </select>
        <br /><br />
        <label for="marksheet">Marksheet : </label>
        <input type="file" id="marksheet" />
      </fieldset>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
